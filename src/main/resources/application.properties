server.port=8080

# Enable Actuator endpoints, including metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Expose Prometheus metrics at /actuator/prometheus
management.endpoint.prometheus.enabled=true

# Configure the path for actuator endpoints (default is /actuator)
management.endpoints.web.base-path=/actuator

# Restrict access to the Prometheus metrics endpoint to certain IPs (optional)
management.endpoints.web.exposure.include=*

# Configure health checks
management.endpoint.health.show-details=always
